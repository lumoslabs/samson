AllCops:
  DisplayCopNames: true
  Exclude:
    - db/schema.rb
    - vendor/**/*
    - tmp/**/*
    - node_modules/**/*

Metrics/LineLength:
  Max: 120

Metrics/ClassLength:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SignalException:
  Enabled: false

# make `a = {bar: 1}` look like `a = foo(bar: 1)`
Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Lint/AmbiguousOperator:
  Enabled: false

# Always use `->`
Style/Lambda:
  EnforcedStyle: literal

Style/SpecialGlobalVars:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/WordArray:
  Enabled: false

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

# prefer simpler `a == 0` over `a.zero?`
Style/NumericPredicate:
  EnforcedStyle: comparison

Layout/FirstParameterIndentation:
  Enabled: false

Layout/IndentHash:
  EnforcedStyle: consistent

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Layout/MultilineOperationIndentation:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/Next:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false # none of the EnforcedStyle options allow for consistent 2-space indent

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing

Style/ClassAndModuleChildren:
  Enabled: false

# often single `/` is more readable as `/a\/b/`
Style/RegexpLiteral:
  Enabled: false

# sometimes the most readable way of doing things
Style/ClassVars:
  Enabled: false

# nice for .with{} mock stubs
Style/Semicolon:
  Enabled: false

# for simple cases more readable
Style/GuardClause:
  Enabled: false

Style/FormatString:
  EnforcedStyle: percent

Style/Alias:
  EnforcedStyle: prefer_alias_method

Metrics/ParameterLists:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

# Allow use of `if a = b(1, 2)` for simplified control flow
Lint/AssignmentInCondition:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Style/TernaryParentheses:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Bundler/OrderedGems:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Enabled: false

Style/RescueStandardError:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

# we cannot enable this until breakman does not barf on ruby 2.5 blocks with rescue
Style/RedundantBegin:
  Enabled: false

Naming/UncommunicativeMethodParamName:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Style/IfInsideElse:
  Enabled: false

# Enable this once https://github.com/rubocop-hq/rubocop/issues/6410 is fixed
Layout/AlignHash:
  Enabled: false

# Opt-in
Layout/FirstHashElementLineBreak:
  Enabled: true

# Opt-in
Layout/FirstMethodArgumentLineBreak:
  Enabled: true

# Opt-in
Layout/FirstMethodParameterLineBreak:
  Enabled: true
